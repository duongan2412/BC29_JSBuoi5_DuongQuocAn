<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 1: Quản lý tuyển sinh
                    </div>
                    <div class="card-body">
                        <div class="form-group ml-0">
                            <label for="">Nhập điểm chuẩn</label>
                            <input type="number" class="form-control" id="txtDiemChuan">
                        </div>
                        <div class="form-group">
                            <label>Chọn Đối Tượng</label>
                            <select class="form-control" id="doiTuong">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Chọn Khu Vực</label>
                            <select class="form-control" id="khuVuc">
                                <option value="0">X</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                            </select>
                        </div>
                        <div class="form-group ml-0 mt-2">
                            <label for="">Nhập điểm môn thứ 1</label>
                            <input type="number" class="form-control" id="txtDiemMon1">
                        </div>
                        <div class="form-group mt-2">
                            <label for="">Nhập điểm môn thứ 2</label>
                            <input type="number" class="form-control" id="txtDiemMon2">
                        </div>
                        <div class="form-group mt-2">
                            <label for="">Nhập điểm môn thứ 3</label>
                            <input type="number" class="form-control" id="txtDiemMon3">
                        </div>
                        <button id="btnDiemChuan" class="btn btn-primary mt-3">Kết Quả</button>
                    </div>
                    <div class="card-footer text-muted" id="kqDiem"></div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Bài 2: Tính tiền điện
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập Họ Tên</label>
                            <input type="text" class="form-control" id="txtHoTen">
                            <label for="">Nhập số kw</label>
                            <input type="number" class="form-control" id="numKw">
                            <button id="btnTinhKW" class="btn btn-primary mt-3">Tính Kw</button>
                        </div>
                    </div>
                    <div class="card-footer text-muted" id="kqTienDien">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
